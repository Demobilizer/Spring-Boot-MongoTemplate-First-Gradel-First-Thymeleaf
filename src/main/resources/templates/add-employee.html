<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Employees</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	</head>
	
	<body style="padding-left: 20px; padding-right: 20px;">
	
	<h1 align="center">Add Employee</h1>
	
		<form action="#" th:action="@{/save-employee}" th:object="${employee}" method="post">
				<div class="form-group">
			      <label for="empId">Employee Id: 
			      	<span class="text-secondary"> <small> (Using No-SQL, so need to provide id!) </small></span>
			      </label>
			      <input type="text" class="form-control" id="empId" placeholder="Enter employee Id" th:field="*{empId}" />
			    </div>
				<div class="form-group">
			      <label for="empName">Employee Name:</label>
			      <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name" th:field="*{empName}" />
			    </div>
			    <div class="form-group">
			      <label for="emailId">Employee Email:</label>
			      <input type="email" class="form-control" id="emailId" placeholder="Enter Email Id" th:field="*{emailId}" />
			    </div>
			    <div class="form-group">
			      <label for="pwd">Salary:</label>
			      <input type="text" class="form-control" id="salary" placeholder="Enter Salary" th:field="*{salary}">
			    </div>
			    
			    <button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</body>

</html>
